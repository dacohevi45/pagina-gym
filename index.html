<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2cb25f2c39.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <section class="contenedor-1">
            <header class="cabecera">
                <div class="logo">
                    <img src="logo.PNG" alt="logo gym">
                </div>
                <nav class="navegacion">
                    <a href="#" class="link">Início</a>
                    <a href="#" class="link">Producto</a>
                    <a href="#" class="link">Promoción</a>
                    <a href="#" class="link">Nosotros</a>
                    <a href="#" class="link">Contacto</a>
                </nav>
            </header>

            <div class="banner">
                <div class="banner__textos">
                    <h1>Obten un descuento hasta del 50%</h1>
                    <p>Por tu inscripcion puedes obtener un descuento hasta del 50%</p>
                    <a href="#">INSCRIBETE YA!</a>
                </div>
            </div>
        </section>

        <section class="contenedor-2">
            <div class="text">
                <h2>Nuestros planes de entrenamiento</h2>
            </div>
            <div class="fotos">
                <div class="fotos__img">
                    <img src="personalizado.jpg" width="245px" height="254px">
                    <h4>Entrenamiento personalizado</h4>
                </div>
                <div class="fotos__img">
                    <img src="grupal.jpg" width="245px" height="254px">
                    <h5>Entrenamiento grupal</h5>
                </div>
            </div>
        </section>


    </main>
</body>
</html>
